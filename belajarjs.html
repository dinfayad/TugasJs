<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // mencetak angka
        // 1-50 50-1
        // for dan while

        // for 1-50
        for (let i = 1; i <= 50; i++){ 
            console.log(i) 
            document.write(i + "</br>")
        }

        // for 50-1
        for (let i = 50; i >= 1; i--){ 
            console.log(i) 
            document.write(i + "</br>")
        }
    </script>
</body>
</html>
