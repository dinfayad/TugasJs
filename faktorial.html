<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //for
        const n = 5;
        let faktorial = 1;
            for (let i=1; i<=n; i++){
            faktorial *=1;
                console.log(faktorial)
            }

        //while
        const f = 5;
        let h = 1;
        faktorial = 1;
        while (h<=f) {
            faktorial *=1;
            console.log (faktorial)
            h++
        }

        //do while
        const a = 5;
        let c = 1;
        faktorial = 1;
        do {
            faktorial *= 1
            console.log(faktorial)
            c++
        } while (c<=a)
    </script>
</body>
</html>
