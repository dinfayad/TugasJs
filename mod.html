<body>
    <script>

        //for
        for (let i = 1; i<=5; i++) {
            if (i % 2 != 0){
            console.log(`${i} adalah ganjil`)
        } //else {
            //console.log (`${i}) adalah genap`)
        //}
        }

        //while
        b = 7
        while(b<=10){
            if (b%2 != 0){
            console.log (`${b} adalah ganjil`)
            } //else {
                //console.log (`${b} adalah genap`)
            //} 
            b++
        }

        //do while
        f = 11
        do {
            if (f%2 != 0){
                console.log (`${f} adalah ganjil`)
            } //else {
                //console.log (`${f} adalah genap`)
            //}
            f++
        } while (f<=15)
    </script>
